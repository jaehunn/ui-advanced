<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Box</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <form>
      <p>Favorite Food</p>
      <div>
        <input type="checkbox" id="favorite-1" name="food" value="chicken" />
        <label for="favorite-1">Chicken</label>

        <input type="checkbox" id="favorite-2" name="food" value="pizza" />
        <label for="favorite-2">Pizza</label>

        <input type="checkbox" id="favorite-3" name="food" value="pasta" />
        <label for="favorite-3">Pasta</label>
      </div>

      <p>Interest</p>
      <div>
        <input
          type="checkbox"
          id="favorite-1"
          name="interest"
          value="running"
        />
        <label for="favorite-1">Running</label>

        <input type="checkbox" id="favorite-2" name="interest" value="drum" />
        <label for="favorite-2">Drum</label>

        <input
          type="checkbox"
          id="favorite-3"
          name="interest"
          value="reading"
        />
        <label for="favorite-3">Reading</label>
      </div>
      <div class="submit-container">
        <button type="submit">SUBMIT</button>
      </div>
      <span class="current-item"></span>
    </form>
  </body>
</html>
